      <h1><b>ARCHANGEL AIRSOFT NEWSLETTER</b></h1>
      <p>Required Item (*)</p>
      <form action = "http://www.example.com/aa/register" method = "post">
	  <lable for = "title">Title</lable>
	  <input type = "text" name = "title" id = "titleBox" list = "titlelist" />
	  <datalist id = "titlelist">
	  <option value = "Mr.">
	  <option value = "Mrs.">
	  <option value = "Ms.">
	  </datalist>
	   <label for="firstname">First Name*</label>
            <input type="text" name="firstName" id="fnBox" required />
            <label for="lastname">Last Name*</label>
            <input type="text" name="lastName" id="lnBox" required />
            <label for="address">Address*</label>
            <textarea type="text" name="address" id="addBox" required></textarea>
            <label for="group">Team Name</label>
            <input type="text" name="group" id="groupBox" />
            <label for="email">Email*</label>
            <input type="text" name="email" id="mailBox" required />
            <label for="phoneNumber">Phone Number*</label>
            <input type="text" name="phoneNumber" id="phoneBox" placeholder="(nnn)nnn-nnnn" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required />
            <label for="Callsign">Callsign (if you have one)</label>
            <input type="text" name="Callsign" id="idBox"  />
            
            <p>
            <input type="submit" value="Continue">
            </p>
	  </form>
